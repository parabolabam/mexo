<h1>Host App</h1>

<div class="embed-container">
  <h2>Modules (mexoNgModule)</h2>
  <ng-container [mexoNgModule]="moduleName$$ | async"></ng-container>
</div>

<div class="embed-container">
  <h2>
    Apps (mexoApp)
    <button (click)="toggleApps()">toggle apps</button>
  </h2>

  @for (app of apps$ | async; track app) {
    <div
      class="embedded"
      [mexoApp]="app"
      (application)="appLoaded($event)"
      (hook)="appHook($event)"
    ></div>
  }
</div>
